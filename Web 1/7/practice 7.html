<html>

<head>
    <link rel="stylesheet" href="7.css">
    <title>Sign up</title>
</head>

<body>
    <a class="home" href="../../Index.html" alt="home page"><i class="fas fa-home fa-3x"></i></a>
    <a class="pp" href="../6/practice 6.html" alt="previous page"><i class="fas fa-arrow-left fa-3x"></i></a>
    <a class="np" href="../8/practice 8.html" alt="previous page"><i class="fas fa-arrow-right fa-3x"></i></a>
    <b>
        <form>
            <div class="table">
                <Center>
                    <h2>Sign up here</h2>
                </Center>
                <hr />
                <hr />
                <hr />
                <table>
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td><label class="label" for="user-name"><b>Username : &nbsp</label>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    </b><input type="text" name="username" id="user-name" autocomplete="off" placeholder="8 Character" /></td>
    <td><label class="label" for="phone"><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPhone Number : </b></label><input
            type="phone" name="phone" id="phone" value="(+98) 21 - " autocomplete="off"></td>
    </tr>
    <tr>
        <td><label class="label" for="password"><b>Password : &nbsp&nbsp</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            </b><input type="password" name="password" id="password" placeholder="Character & Number" /></td>
        <td><label for="postal-code" class="label"><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPostal Code :
                </b></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="number" name="postal-code" id="postal-code"
                placeholder="10 charecter"></td>
    </tr>
    <tr>
        <td><label class="label" for="co-password"><B>Co-Password : </b></label>&nbsp<input type="password"
                name="co-password" id="co-password" placeholder="Character & Number" /></td>
        <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label class="label" for="education"><b>Education :
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label><select>
                <option value="education">سیکل</option>
                <option value="education">دیپلم</option>
                <option value="education">فوق دیپلم</option>
                <option value="education">لیسانس</option>
                <option value="education">دکترا</option>
            </select></td>
    </tr>
    <tr>
        <td><label class="label" for="mail"><b>E-mail : &nbsp&nbsp</b></label>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="mail" name="mail" id="mail"
                autocomplete="off" placeholder="Example@info.com" /></td>
        <td><label class="label" for="number"><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspHeight :
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label><input
                type="number" id="number" name="number" placeholder="185 CM"></td>
    </tr>
    <tr>
        <td>&nbsp</td>
    </tr>
    <tr>
        <td><label class="label" for="gender-male"><b>Gender : &nbsp Male</b></label> <input type="radio" name="gender"
                id="gender-male" checked />
            <label class="label" for="gender-female"><b>Female</b></label> <input type="radio" name="gender"
                id="gender-female" /></td>
        <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <label class="label" for="fn"><b>First Name
                    :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label><input placeholder="Hasan" type="text"
                name="fn" id="fn" /></td>
    </tr>
    <tr>
        <td>&nbsp</td>
        <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label class="label" for="ln"><b>Last Name :
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label><input placeholder="Rohani" type="text" id="ln"
                name="ln"></td>
    </tr>
    <tr>
        <td> <label class="label" for="city"><b>City : </b></label>
            <select name="city" id="city">
                <optgroup label="استان تهران">
                    <option value="city">تهران</option>
                    <option value="city">دماوند</option>
                    <option value="city">بومهن</option>
                    <option value="city">رودهن</option>
                    <option value="city">فیروزکوه</option>
                    <option value="city">اسلامشهر</option>
                </optgroup>
                <optgroup label="استان اصفهان">
                    <option value="">اصفهان</option>
                    <option value="">کاشان</option>
                    <option value="">خمینی شهر</option>
                    <option value="">فلاورجان</option>
                    <option value="">نایین</option>
                </optgroup>
                <optgroup label="استان فارس">
                    <option value="">شیراز</option>
                    <option value="">مرودشت</option>
                    <option value="">فسا</option>
                    <option value="">داراب</option>
                    <option value="">جهرم</option>
                </optgroup>
            </select></td>
    </tr>
    <tr>
        <td>&nbsp</td>
        <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label class="label" for="link"><b>Your Page link :
                    &nbsp</b></label> <input type="text" id="link" name="link" readonly
                placeholder="https:koroshmpr.netlify.com"></td>
    </tr>
    </tbody>
    </table>

    <label class="label" for="textarea">Address : </label><br />
    <textarea name="textarea" id="textarea" cols="42" rows="4"
        placeholder="Etminan Abzi Iranian Co. No. 54, Unit 8, Keshavarz Blvd., Valiasr"></textarea>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label class="label" for="checkbox"> دریافت ایمیل خبرنامه</label><input type="checkbox" id="checkbox"
        name="checkbox" checked>
    <input type="checkbox" id="checkbox2" name="checkbox2"><label class="label" for="checkbox2"> قوانین را قبول
        دارم</label>
    <hr>
    <hr class="hr1">
    <hr class="hr2" />
    <hr class="hr3" />

    <center>
        <button type="reset" class="reset">Reset</button>
        <button class="button" type="submit">Sign Up</button>
    </center>
    </div>
    </form>
    </b>
</body>

</html>
