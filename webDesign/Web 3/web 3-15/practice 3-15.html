<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>toDoList with ls-list</title>
</head>

<body>
    <a href="../../webdesign.html" class="btn btn-dark mt-2 ml-3 shadow">Home</a>
    <main class="container">
        <section class="row">
            <form id="myform" class="mt-5 ml-5 col-12 ">
                <label for="todolist">ToDo List :</label>
                <input id="todolist" class="shadow-lg rounded-pill d-block " type="text" autocomplete="off">
            </form>    
        </section>
        <hr>
        <hr>
        <ol id="lists" class="mt-4">
            
        </ol>
        <section class="row justify-content-center">
            <table class="font-weight-bold text-center">
                <thead class="mb-3">
                    <tr>
                        <th class="p-1 bg-dark text-white">id</th>
                        <th class="p-1 bg-dark text-white">title</th>
                        <th class="p-1 bg-dark text-white">completed</th>
                    </tr>
                </thead>
                <tbody id="row-table" class="mt-2">
                </tbody>
            </table>

        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./3-15.js"></script>
</body>

</html>
